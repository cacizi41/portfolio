<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/style/normalize.css">
    <link rel="stylesheet" href="style/icons.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/modules.css">
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,700,800' rel='stylesheet' type='text/css'>

    <script id="project-template" type="text/x-handlebars-template">
          <article class="clearfix"  data-category="{{category}}">
              <header>
                <h1>{{title}}</h1>
                <div class="byline">
                About <a href=""> {{category}} </a>
                go live on <time pubdate datetime="2000-01-01">{{date}}</time>
                </div>
              </header>
              <section class="project-body">{{{body}}}</section>
              <a href="#" class="read-on">More &rarr;</a>
          </article>
    </script>
 </head>

 <body>
 <div id="page-wrap">
     <header class="site-header clearfix">
        <section class="heading-group-h1">
          <h1>
            <p class="name">WENJING Q | QSTUDIO</p>
          </h1>
        </section>

        <!-- <section>   -->
          <!-- <img class="icon-menu" src="vendor/190-menu.svg"> -->
        <!-- </section> -->
      </header>

      <nav class="main-nav">
          <div class="icon-menu"><img src="vendor/190-menu.svg"></div>
          <ul>
            <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
            <li class="tab" data-content="home"><a href="#" class="icon-home"> Preview</a></li>
          </ul>
      </nav>

      <main class="clearfix">
        <section id="write" class="tab-content">
         <h1>New Project</h1>
         <form action="#" id="new-form">
          <label>
             <input type="text" id="project-title" placeholder="Project title" required>
          </label>
          <textarea id="project-body" rows="8" cols="40" required></textarea>
          <label>
             <input type="text" id="project-category" placeholder="Project-category" required>
          </label>
          <label>
             <input type="text" id="project-date" placeholder="Project-date" required>
           </label>
         </form>
        </section>

        <section id="project-export">
          <label id="export-field" for="project-json" class="pull-right">
            <textarea type="text" rows="20" cols="40" readonly id="project-json"></textarea>
          When finalized, copy the above JSON, and paste into blogArticles.js
          </label>
        </section>
        <section id="home" class="tab-content">
        <!-- <article class="template template" data-category="cat">
            <header>
              <h2>Title</h2>
              <div class="byline">
                About <address><a href=""> Category </a></address>
                go live on <time pubdate datetime="2000-01-01">Publish Time</time>
              </div>
            </header>
            <div class="project-body"></div>
            <a href='#' class="read-on">Read More &rrarr; </a>
          </article> -->
        </section>

      </main>

      <footer>
        &copy;2016 | Wenjing Qiang |
      </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <!-- <script src="vendor/scripts/page.js"></script>  -->
    <script src="vendor/scripts/marked.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="scripts/projectData.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/new.js"></script>
    <!-- <script src="scripts/githubToken.js"></script> -->

    <!-- shoule be in env later -->
    <!-- <script src="scripts/repo.js"></script>
    <script src="scripts/repoView.js"></script>
    <script src="scripts/webdb.js"></script>
    <script src="scripts/homeController.js"></script>
    <script src="scripts/routes.js"></script> -->
  </div>
  </body>
</html>
